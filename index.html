<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Semáforo Inteligente</title>

    <style>
        body {
            font-family: Arial;
            background: #f2f2f2;
            padding: 30px;
        }

        .box {
            background: white;
            width: 350px;
            padding: 20px;
            border-radius: 10px;
            margin: auto;
            box-shadow: 0 0 10px #ccc;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: green;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: darkgreen;
        }

        #resultado {
            margin-top: 15px;
            background: #eee;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Semáforo Inteligente</h2>

    <label>Quantidade de carros na via:</label>
    <input type="number" id="carros" min="0">

    <button onclick="calcular()">Calcular</button>

    <div id="resultado"></div>
</div>

<script>
    function calcular() {
        const valor = document.getElementById("carros").value;

        if (valor === "") {
            document.getElementById("resultado").innerHTML = "Por favor, digite um número.";
            return;
        }

        const resposta = semaforos(Number(valor));
        document.getElementById("resultado").innerHTML = resposta;
    }

    function semaforos(qtdCarros) {

        if (qtdCarros > 20) {
            return "Luz verde por 40 segundos (fluxo intenso).";

        } else if (qtdCarros > 10) {
            return "Luz verde por 25 segundos (fluxo moderado).";

        } else {
            return "Luz verde por 15 segundos (fluxo baixo).";
        }
    }
</script>

</body>
</html>
